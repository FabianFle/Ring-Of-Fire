<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 80 +(i * 80)}" [name]="player"
[playerActive]="i == game.currentPlayer"
class="player-position"></app-player>



<div class="gameField">
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png">


        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playerCard" class="played-card" src="assets/img/cards/{{ card }}.png">

        
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-start-info class="game-start-infos"></app-game-start-info>


<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <img class="plusImg" src="assets/img/plus.png">
</button>
